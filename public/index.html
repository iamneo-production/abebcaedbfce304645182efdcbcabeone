<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="row">
            <input type="button" class="btn" onclick="playerTurn(0)">
            <input type="button" class="btn" onclick="playerTurn(1)">
            <input type="button" class="btn" onclick="playerTurn(2)">
        </div>
        <div class="row">
            <input type="button" class="btn" onclick="playerTurn(3)">
            <input type="button" class="btn" onclick="playerTurn(4)">
            <input type="button" class="btn" onclick="playerTurn(5)">
        </div>
        <div class="row">
            <input type="button" class="btn" onclick="playerTurn(6)">
            <input type="button" class="btn" onclick="playerTurn(7)">
            <input type="button" class="btn" onclick="playerTurn(8)">
        </div>
    </div>
    <div id="result-container">
        <p id="result">Player X's Turn</p>
    </div>
    <div id="reset-container">
        <button id="reset-btn" onclick="resetGame()">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
